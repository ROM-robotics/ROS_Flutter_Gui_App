name: Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          channel: stable
          flutter-version: "3.27.4"
      - name: Clean Flutter
        run: flutter clean
      - run: flutter pub cache clean
      - run: flutter pub get
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons